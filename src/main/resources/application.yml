spring:
  application:
    name: football

  datasource:
    url: jdbc:postgresql://localhost:5432/football
    driver-class-name: org.postgresql.Driver
    username: java
    password: java

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
